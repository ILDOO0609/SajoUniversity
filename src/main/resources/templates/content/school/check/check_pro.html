<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">

<h2>교수/교직원조회</h2>
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col" style="padding-right: 0px;">
				<table class="table align-middle">
					<thead>
						<tr>
							<td>
								교수/교직원 정보
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">직책</div>
									<div class="col-2">
										<div class="form-check text-start">
											<input class="form-check-input" type="radio" id="checkPosition" name="checkPosition" value="교수" checked>
											<label class="form-check-label" for="gender_male">교수</label>
										</div>
									</div>
									<div class="col-2">
										<div class="form-check text-start">
											<input class="form-check-input" type="radio" id="checkPosition" name="checkPosition" value="교직원">
											<label class="form-check-label" for="gender_female">교직원</label>
										</div>
									</div>
									<div class="col-2">교수/교직원명</div>
									<div class="col-4 d-grid">
										<input type="text" class="form-control" id="searchInput" placeholder="이름을 입력해주세요.">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">단과대학</div>
									<div class="col-2">
										<select class="form-select" name="collNo" onchange="changeColl(this);">
											<option th:each="coll : ${colleageList}" th:value="${coll.collNo}">[[${coll.collName}]]</option>
										</select>
									</div>
									<div class="col-2">전공학과</div>
									<div class="col-2" id="deptDiv">
										<select class="form-select" name="deptNo">
											<option th:each="dept : ${deptList}" th:value="${dept.deptNo}" th:if="${colleageList[0].collNo==dept.collNo}">
												[[${dept.deptName}]]
											</option>
										</select>
									</div>
									<div class="col-4 d-grid">
										<input type="button" class="btn btn-primary" value="Search" onclick="searchProList();">
									</div>
								</div>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								교수&교직원 전체 조회 및 검색 결과
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">직원번호</div>
									<div class="col-2">직책</div>
									<div class="col-3">교수/교직원명</div>
									<div class="col-3">단과대학</div>
									<div class="col-2">전공</div>
								</div>
							</td>						
						</tr>	
						<tr>
							<td id="tdTag">
								<div class="row text-center">
									<th:block th:each="pro : ${proList}">
										<div class="col-2">[[${pro.empVO.memNo}]]</div>
										<div class="col-2">[[${pro.empVO.empType}]]</div>
										<div class="col-3">[[${pro.memberVO.memName}]]</div>
										<div class="col-3">[[${pro.colleageVO.collName}]]</div>
										<div class="col-2">[[${pro.deptVO.deptName}]]</div>
									</th:block>
								</div>
							</td>						
						</tr>	
					</tbody>	
				</table>
			</div>
		</div>
	</div>	
</div>

</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/school.js"></script>
</th:block>

</html>
