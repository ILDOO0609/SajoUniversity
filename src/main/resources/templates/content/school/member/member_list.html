<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">
<h2>회원리스트</h2>
<div class="row">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<td>No(ID)</td>
					<td>이름</td>
					<td>이메일</td>
					<td>주소</td>
					<td>전화번호</td>
					<td>신청일</td>
					<td>직책</td>
					<td>승인여부</td>
				</tr>
			</thead>
			<tbody>
				<th:block th:if="${#lists.size(memberList) == 0}">
 					<tr>
 						<td colspan="8">조회된 회원이 없습니다.</td>
 					</tr>
 				</th:block>
 				<th:block th:unless="${#lists.size(memberList) == 0}">
					<tr th:each="member : ${memberList}">
						<td id="memNo" th:text="${member.memNo}">[[${member.memNo}]]</td>
						<td>[[${member.memName}]]</td>
						<td>[[${member.memEmail}]]</td>
						<td>[[${member.memAddr}]]</td>
						<td>[[${member.memTell}]]</td>
						<td>2023-05-23</td>
						<td id="memRole" th:text="${member.memRole}">[[${member.memRole}]]</td>
						<td>
							<button class="appro" th:onclick="position([[${member.memNO}]], [[${member.memRole}]]);">승인완료</button>
							<button class="deni">승인거부</button>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</div>


</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/admin/cate_manage.js"></script> -->
</th:block>

</html>
