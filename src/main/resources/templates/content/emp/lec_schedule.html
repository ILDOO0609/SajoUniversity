<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/emp_layout}">
   
<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/emp.css">
</th:block>

<th:block layout:fragment="content">
<style>
tbody > tr{
	height: 500px;
}
table td{
	border: 1px solid rgba(0, 0, 0, 0.1);
}
</style>
<div class="row lec-schedule">
	<div class="col">
		<div class="row">
			<div class="col">
				<h3>교수 강의 시간표</h3>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				* 김교수 강의 시간표입니다. 
				<input type="button" value="pdf다운로드" class="btn btn-primary" onclick="pdf();">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table text-center align-middle schedule-table" border="1" style="width: 100%;">
				    <colgroup>
				        <col width="1%">
				        <col width="18%">
				        <col width="198">
				        <col width="19%">
				        <col width="19%">
				        <col width="19%">
				    </colgroup>
				    <thead>
				        <tr>
				            <td>비고</td>
				            <td>월</td>
				            <td>화</td>
				            <td>수</td>
				            <td>목</td> 
				            <td>금</td>
				        </tr>
				    </thead>
				    <tbody id="tbodyTag">
				    
				    </tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/emp/lec_schedule.js"></script>
	<script type="text/javascript" src="/js/content/emp/html2canvas.js"></script>
	<script type="text/javascript" src="/js/content/emp/jspdf.min.js"></script>
</th:block>

</html>
