<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/layout}">

<!-- 연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/"> -->
</th:block>
   
<th:block layout:fragment="content">
<h2>신규회원 승인/취소 조회</h2>
	<div class="row">
		<div class="col">
			<table class="table" id="approveTable">
				<thead>
					<tr>
						<td>
							<div class="d-grid">
								<button type="button" class="btn btn-primary" id="approveO_btn" onclick="approveO();">승인완료조회</button>
							</div>
						</td>
						<td>
							<div class="d-grid">
								<button type="button" class="btn btn-danger" id="approveX_btn" onclick="approveX();">승인취소조회</button>
							</div>
						</td>
						<td colspan="5"></td>
					</tr>
					<tr>
						<td>이미지</td>
						<td>No(ID)</td>
						<td>이름</td>
						<td>신청직책</td>
						<td>생년월일</td>
						<td>연락처</td>
						<td>신청일</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${memberList}">
						<td>이미지</td>								
						<td class="memNo">[[${member.memNo}]]</td>								
						<td class="memName">[[${member.memName}]]</td>
						<td class="memRole">[[${member.memRole}]]</td>
						<td class="memBirthday">[[${member.memBirthday}]]</td>
						<td class="memTell">[[${member.memTell}]]</td>
						<td class="regDate">[[${member.regDate}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/member.js"></script> 
</th:block>

</html>
