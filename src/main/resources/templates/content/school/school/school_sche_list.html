<!DOCTYPE html>
<html lang='en'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content_css">
	<link href='/fullcalendar-5.11.5/lib/main.css' rel='stylesheet' />
</th:block>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<style>
#calendar{
   width:60%;
   margin:20px auto;
}
</style>
</head>
<th:block layout:fragment="content">
	<div class="row">
		<div class="col-6">
			<div><h3>Calandar</h3></div>
			<div id='calendar-container'>
    			<div id='calendar'></div>
 			</div>
		</div>
		<div class="col-6">
			<div><h3>일정안내</h3></div>
			<table class="table">
				<colgroup>
					<col width="15%">
					<col width="*">
					<col width="20%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<td>제목</td>
						<td>내용</td>
						<td>시작일</td>
						<td>종료일</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="calendar : ${calendarList}">
						<td>[[${calendar.title}]]</td>
						<td>[[${calendar.calContent}]]</td>
						<td>[[${calendar.startDate}]]</td>
						<td>[[${calendar.endDate}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<div id="calendarBox">
        <div id="calendar"></div>
    </div>

    <!-- modal 추가 -->
    <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskId" class="col-form-label">일정 내용</label>
                        <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                        <label for="taskId" class="col-form-label">시작 날짜</label>
                        <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                        <label for="taskId" class="col-form-label">종료 날짜</label>
                        <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="sprintSettingModalClose">취소</button>
                </div>
    
            </div>
        </div>
    </div>

	
	
	
	
	
</th:block>
 

<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/calendar.js"></script>
</th:block> 
 
 
 
 
 
 
 
 
</html>
