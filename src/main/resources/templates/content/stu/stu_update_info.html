<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
   <!-- <link rel="stylesheet" href="첨부될 css 파일 경로"> -->
</th:block>

<th:block layout:fragment="content">
<div class="container">
	<div class="row">
		<div class="col">
			<h1 class="title1">내 정보 수정</h1>
		</div>
	</div>
<div class="row mt-5 mb-5">
	<div class="col">
	<form th:action="@{/stu/updateStuInfo}" method="post" id="updateForm">
		<table class="table">
			<colgroup>
				<col width="20%;">
				<col width="*;">
			</colgroup>
			<tr>
				<td>성명</td>
				<td><input type="text" class="form-control" name="memName" th:value="${memInfo.memName}"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" class="form-control" name="memEmail" th:value="${memInfo.memEmail}"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" class="form-control" name="memTell" th:value="${memInfo.memTell}"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<div class="row">
		  			  <div class="col-5">
		       			 <input type="text" class="form-control align-items-center" id="memAddr" name="memAddr" th:value="${memInfo.memAddr}" onclick="searchAddr();">
		   			  </div>
		    		  <div class="col-2 d-flex align-items-center">
		        		<input type="button" class="btn btn-primary btn-sm" value="Search"> 
		    		  </div>
					</div>
				</td>
			</tr>
			<tr>
				<td>상세주소</td>
				<td><input type="text" class="form-control" name="memAddrDetail" th:value="${memInfo.memAddrDetail}"></td>
			</tr>
		</table>
		<div class="row">
			<div class="col-3 d-grid offset-4 mb-5 mt-5">
				<input class="btn btn-primary" type="button" value="수정" onclick="updateStuInfo();">
			</div>
		</div>
	</form>
	</div>
</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
   <script type="text/javascript" src="/js/content/stu/stu_update_info.js"></script>
</th:block>

</html>
