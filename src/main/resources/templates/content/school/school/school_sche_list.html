<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">
<h1 style="text-align: center;">학사 일정</h1>
	<div class="container">
		<input type="text" id="input_date">
		<div id="div_calendar" style="width: 450px;">
			<div>
				<button type="button" onclick="changeMonth(-1);"><i>이전달</i></button>
				<input type="number" id="year" value="2023" style="width: 100px;display: initial;" class="form-control">
				<select id="month" class="form-control" style="width: 100px; display: initial;" onchange="changeMonth();">
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>
				<button type="button" onclick="changeMonth(1);"><i>다음달</i></button>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>일</th>
						<th>월</th>
						<th>화</th>
						<th>수</th>
						<th>목</th>
						<th>금</th>
						<th>토</th>
					</tr>
				</thead>
				<tbody id="tb_body"> 
				</tbody>
			</table>
		</div>
	</div>	

	<div sec:authorize="isAuthenticated()">
		<div th:if="${#authorization.expression('hasRole(''ROLE_stf'')')}">
			<input type="button" value="일정등록" th:onclick="|location.href='@{/school/}';|">
		</div>
	</div>	

</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/content/school/school.js"></script>
</th:block>

</html>
