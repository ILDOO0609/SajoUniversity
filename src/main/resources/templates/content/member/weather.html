<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">


<!-- 연결해야 할 외부 css 파일 -->
<!-- layout에 css 적용 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/test.css"> -->
				<!-- 사용 시 위의 경로 수정-->
</th:block>

<!-- layout에 content 구문에 적용 -->
<th:block layout:fragment="content">
				
				
<div style="padding : 40px;color : #fff; height : 220px; color: black">
    <div style="float : left;">
        <div class="weather_icon"></div>
    </div><br>

    <div style="float : right; margin : -5px 0px 0px 60px; font-size : 11pt; color: black;">
            <div class="temp_min"></div>
            <div class="temp_max"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="cloud"></div>
    </div>
    <div style="float : right; margin-top : -45px;">
        <div class="current_temp" style="font-size : 50pt"></div>
        <div class="weather_description" style="font-size : 20pt"></div>
        <div class="city" style="font-size : 13pt"></div>
    </div>
</div>
				
				
				
				
				
				
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<!-- layout에서 자바스크립트 실행 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/test.js"></script> -->
<script type="text/javascript" src="/js/fragment/weather.js"></script>
					
</th:block>


</html>
