<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap css 로딩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- admin_layout 과 열리는 모든 페이지에 공통 적용되는 css -->
<link rel="stylesheet" href="/css/common.css">

<!-- header에 적용되는 css -->
<link rel="stylesheet" href="/css/fragment/header.css">

<!-- content 페이지가 열릴때 같이 열리는 css -->
<th:block layout:fragment="content_css"></th:block>

<!-- footer에 적용되는 css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div class="container m-0">
	<div class="row m-0">
		<div class="col">
			<th:block th:replace="~{fragment/header::headerFragment}"></th:block>
		</div>
	</div>
</div>

	<div class="content-row3">
		<div class="col col2" style="min-height: 800px;">
			<th:block layout:fragment="content"></th:block>
		</div>
		
		
	</div>
	
<div>

	<div class="row footer-row">
    	<div class="col">
			<th:block th:replace="~{fragment/footer::footerFragment}"></th:block>
		</div>
	</div>
	
</div>


<!-- jquery 문법 로딩 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<!-- bootstrap js 파일 로딩  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- swal 파일 로딩 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<!-- header.js 파일 로딩 -->
<script type="text/javascript" src="/js/fragment/header.js"></script>

<!-- daum 주소록 api -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<!-- content 페이지가 열릴때 같이 열리는 js -->
<th:block layout:fragment="content_js"></th:block>
</body>
</html>
