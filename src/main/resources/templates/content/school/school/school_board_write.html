<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">
	<form id="regSchInfoForm" th:action="@{/school/insertSchoolInfo}" method="post">
		<div class="row">
			<div class="col">
		 		<table class="table align-middle">
		 			<tbody>
		 				<tr>
		 					<td>제목</td>
		 					<td>
		 						<input type="text" name="schInfoTitle" id="schInfoTitle">
		 					</td>
		 				</tr>
						<tr>
							<td>시작일</td>
							<td>
								<input type="date" name="schInfoStartDate">
							</td>
						</tr>
						<tr>
							<td>종료일</td>
							<td>
								<input type="date" name="schInfoEndDate">
							</td>
						</tr>
		 				<tr>
		 					<td>내용</td>
		 					<td>
		 						<textarea rows="20" cols="100" name="schInfoContent"></textarea>
		 					</td>
		 				</tr>
		 				
		 				<tr>
		 					<td>첨부파일</td>
		 					<td>
		 						<input type="file">
		 					</td>
		 				</tr>
		 			</tbody>
					<tfoot>
						<tr>
		 					<td colspan="4">
		 						<input type="button" class="btn btn-primary" value="글 등록" onclick="regSchInfo();">
		 					</td>
		 				</tr>
					</tfoot> 			
		 		</table>
		 	</div>
		 </div>
	 </form> 
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/school.js"></script>
</th:block>

</html>
