<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">
	<form id="regSchInfoForm" th:action="@{/school/insertSchoolInfo}" method="post">
		<div class="row">
			<div class="col">
		 		<table class="table align-middle">
		 			<colgroup>
		 				<col width="15%">
		 				<col width="*">
		 			</colgroup>
		 			<tbody style="text-align: center;">
		 				<tr>
		 					<td>글제목</td>
		 					<td>
		 						<input type="text" class="form-control" name="schInfoTitle" id="schInfoTitle">
		 					</td>
		 				</tr>
						<tr>
							<td>시작일</td>
							<td>
								<input type="date" class="form-control" name="schInfoStartDate">
							</td>
						</tr>
						<tr>
							<td>종료일</td>
							<td>
								<input type="date" class="form-control" name="schInfoEndDate">
							</td>
						</tr>
		 				<tr>
		 					<td>내용</td>
		 					<td>
		 						<textarea rows="20" cols="100" class="form-control" name="schInfoContent"></textarea>
		 					</td>
		 				</tr>
		 				
		 				<tr>
		 					<td>첨부파일</td>
		 					<td>
		 						<input type="file" class="form-control">
		 					</td>
		 				</tr>
		 			</tbody>
					<tfoot>
						<tr>
		 					<td>
		 						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 						<input type="button" class="btn btn-primary" value="글 등록" onclick="regSchInfo();">
		 					</td>
		 					<td style="text-align: right;">
		 						<input type="button" class="btn btn-primary" value="목록으로 가기"  th:onclick="|location.href='@{/school/info}';|">
		 					</td>
		 				</tr>
					</tfoot> 			
		 		</table>
		 	</div>
		 </div>
	 </form> 
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/school.js"></script>
</th:block>

</html>
