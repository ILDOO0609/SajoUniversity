<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
   <!-- <link rel="stylesheet" href="첨부될 css 파일 경로"> -->
</th:block>

<th:block layout:fragment="content">
글쓰기페이지
<div class="row">
	<div class="col">
		<form>
			<table>
				<tr>
					<td>제목</td>
					<td><input type="text"> </td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea rows="5" cols="50" style="resize: none;"></textarea></td>
				</tr>
				<tr>
					<td>비밀글 여부</td>
					<td>
						<input type="radio" name="isPrivate"> Y
						<input type="radio" name="isPrivate" checked> N
					</td>
				</tr>
				<tr>
					<td>이미지 파일 첨부</td>
					<td><input type="file" class="form-control"></td>
				</tr>
			</table>
		<input type="submit" value="글 등록">
		</form>
	</div>
</div>

</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
   <!-- <script type="text/javascript" src="첨부될 js 파일 경로"></script> -->
</th:block>

</html>
