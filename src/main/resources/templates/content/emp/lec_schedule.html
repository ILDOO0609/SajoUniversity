<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/emp_layout}">
   
<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="">-->
</th:block>

<th:block layout:fragment="content">
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col">
				<h3>교수 강의 시간표</h3>
			</div>
		</div>
		<div class="row">
			<div class="col">
				* 김교수 강의 시간표입니다. pdf 다운로드
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table text-center align-middle" border="1">
					<colgroup>
						<col width="5%">
						<col width="19%">
						<col width="19%">
						<col width="19%">
						<col width="19%">
						<col width="19%">
					</colgroup>
					<thead>
						<tr>
							<td></td>
							<td>월</td>
							<td>화</td>
							<td>수</td>
							<td>목</td>	 
							<td>금</td>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(lectureList)==0}">
							<td colspan="6">등록된 강의가 없습니다.</td>
						</tr>
						<th:block th:unless="${#lists.size(lectureList)==0}">
							<tr th:each="time, state : ${#numbers.sequence(9,17)}" style="height: 40px;">
								<td class="text-start">
									[[${time+':00'}]]
								</td>
								<td th:each="num : ${#numbers.sequence(1,5)}">
									<th:block th:each="i : ${#numbers.sequence(0,#lists.size(lectureList)-1)}">
										<th:block th:if="${lectureList[i]['LEC_DAY']==num and lectureList[i]['FIRST_TIME']==time+':00'}">
											[[${lectureList[i]['LEC_NAME']}]]
											<br>
											([[${lectureList[i]['DEPT_NAME']}]])
										</th:block>
									</th:block>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src=""></script>-->
</th:block>

</html>
