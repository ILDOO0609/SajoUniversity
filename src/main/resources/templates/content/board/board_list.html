<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
   <!-- <link rel="stylesheet" href="첨부될 css 파일 경로"> -->
</th:block>

<th:block layout:fragment="content">
전체 게시판
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<td>No.</td>
							<td>제목</td>
							<td>작성자</td>
							<td>작성일</td>
							<td>조회수</td>
							<td>댓글수</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board, state : ${boardList}">
							<td>[[${boardList.size()-state.index}]]</td>
							<td> <a th:href="@{/board/boardDetail(boardNo=${board.boardNo})}"> [[${board.boardTitle}]] </a> </td>
							<td>[[${board.boardWriter}]]</td>
							<td>[[${board.boardCreateDate}]]</td>
							<td>[[${board.boardReadCnt}]]</td>
							<td>[[${board.replyCnt}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
<div class="row justify-content-center">
	<div class="col-3">
		<nav aria-label="Page navigation example">
		  <ul class="pagination" >
		    <li class="page-item">
		      <a class="page-link" th:href="@{/board/boardList(nowPage=${pageVO.beginPage-1})}" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		<th:block th:each="pageNum : ${#numbers.sequence(pageVO.beginPage, pageVO.endPage)}">
		    <li class="page-item"><a class="page-link" th:href="@{/board/boardList(nowPage=${pageNum})}"><span th:text="${pageNum}"></span></a></li>
		</th:block>
		  
		    <li class="page-item">
		      <a class="page-link" th:href="@{/board/boardList(nowPage=${pageVO.endPage+1})}" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</div>
</div>
		
		
		
		
		
		
		
		<div class="row text-center mt-5 mb-5">
			<div class="col">
				<input type="button" value="글쓰기" class="btn btn-primary" th:onclick="|location.href='@{/board/boardWriteForm}'|">
			</div>
		</div>
	</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
   <!-- <script type="text/javascript" src="첨부될 js 파일 경로"></script> -->
</th:block>

</html>
