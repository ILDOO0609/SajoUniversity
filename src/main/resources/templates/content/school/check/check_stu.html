<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">

<h2>학생조회</h2>
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col" style="padding-right: 0px;">
				<table class="table align-middle">
					<thead>
						<tr>
							<td>
								학생 정보
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">단과대학</div>
									<div class="col-2">
										<select class="form-select" name="collNo" onchange="changeColl(this);">
											<option th:each="coll : ${colleageList}" th:value="${coll.collNo}">[[${coll.collName}]]</option>
										</select>
									</div>
									<div class="col-2">전공학과</div>
									<div class="col-2" id="deptDiv">
										<select class="form-select" name="deptNo">
											<option th:each="dept : ${deptList}" th:value="${dept.deptNo}" th:if="${colleageList[0].collNo==dept.collNo}">
												[[${dept.deptName}]]
											</option>
										</select>
									</div>
									<div class="col-2">학생명</div>
									<div class="col-2">
										<input type="text" class="form-control" name="searchValue">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">재적상태</div>
									<div class="col-2">
										<select class="form-select" name="searchKeyword">
											<option>전체</option>
											<option>재학</option>
											<option>휴학</option>
										</select>
									</div>
									<div class="col-2">학년</div>
									<div class="col-2">
										<select class="form-select" name="searchKeyword">
											<option>전체</option>
											<option>1학년</option>
											<option>2학년</option>
											<option>3학년</option>
											<option>4학년</option>
										</select>
									</div>
									<div class="col-4 d-grid">
										<input type="button" class="btn btn-primary" value="Search" onclick="searchOrderList();">
									</div>
								</div>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								학생 조회 결과
							</td>
						</tr>
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">학번</div>
									<div class="col-2">학년</div>
									<div class="col-2">학생명</div>
									<div class="col-2">단과대학</div>
									<div class="col-2">전공</div>
									<div class="col-2">학적상태</div>
								</div>
							</td>						
						</tr>	
						<tr>
							<td>
								<div class="row text-center">
									<div class="col-2">20230519</div>
									<div class="col-2">1학년</div>
									<div class="col-2">김형진</div>
									<div class="col-2">인문대학</div>
									<div class="col-2">국어국문학부</div>
									<div class="col-2">휴학</div>
								</div>
							</td>						
						</tr>	
					</tbody>	
				</table>
			</div>
		</div>
	</div>	
</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/school/school.js"></script>
</th:block>

</html>
