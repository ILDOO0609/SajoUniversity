<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/layout}">

<th:block layout:fragment="content_css">
</th:block>

<th:block layout:fragment="content">
<style type="text/css">
.hide{
	display: none;
}
#secretNum{
	height: 20px;
}

</style>
<div class="container">
	<div class="row">
		<div class="offset-2 col-8">
			<form action="/board/regBoard" method="post" id="formTag" enctype="multipart/form-data">
				<div class="row mb-3 text-center">
					<div class="col">
						<h3>게시글 작성</h3>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<select name="boardCategoryVO.cateNo" class="form-select">
						    <option th:each="cate : ${cateList}" th:value="${cate.cateNo}"
						        th:unless="${(#authorization.expression('hasRole(''ROLE_pro'')') or #authorization.expression('hasRole(''ROLE_stu'')'))
						        			  and (cate.cateName == '구내식당메뉴' or cate.cateName == '행사 안내')}">
						        [[${cate.cateName}]]
						    </option>
						</select>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="text" class="form-control" name="boardTitle" placeholder="제목을 입력해주세요.">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col form-floating">
						<textarea class="form-control" name="boardContent" placeholder="내용을 입력해주세요." style="height: 350px; resize: none;"></textarea>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-6">
						파일추가
					</div>
					<div class="col-2 d-flex align-items-center justify-content-center">
						<div class="form-check form-switch" sec:authorize="hasRole('ROLE_pro') or hasRole('ROLE_stf')">
							<input type="checkbox" class="form-check-input" name="isNotice" id="noticeChk" onclick="notice();">공지사항
						</div>
					</div>
					<div class="col-2 d-flex align-items-center justify-content-center">
						<div class="form-check form-switch">
							<input type="checkbox"  class="form-check-input" id="secretChk" name="isSecret" onclick="secret();">비밀글
						</div>
					</div>
					<div class="col-2" style="margin-top: 2px;">
						<input type="number" oninput="maxLengthCheck(this)" class="form-control" id="secretNum" name="secretPw" disabled>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="file" class="form-control" name="mainImg">
					</div>
				</div>
				<div class="row text-center">
					<div class="col">
						<input type="button" class="btn btn-primary" value="등록" onclick="regBoard();">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/board/board_write_form.js"></script>
</th:block>

</html>
