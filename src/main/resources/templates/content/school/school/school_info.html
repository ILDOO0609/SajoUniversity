<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/school/school_layout}">

<th:block layout:fragment="content">
	<h1 style="text-align: center;">학사안내</h1>
	<div class="row">
	 	<div class="col-3">
			<select class="form-select">
				<option>전체</option>
				<option>2022</option>
				<option>2023</option>
				<option>2024</option>
				<option></option>
			</select>
	 	</div>
	 	<div class="col-3">
	 		<select class="form-select">
				<option>전체</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
	 	</div>
	 	<div class="col-4">
	 		<input type="text" class="form-control" placeholder="검색어를 입력해 주세요.">
	 	</div>
	 	<div class="col-2 d-grid">
	 		<input type="button" class="btn btn-primary" value="검색">
	 	</div>
	 	
	 </div>
	 <div class="row">
	 	<div class="col">
	 		<table class="table table-hover text-center align-middle">
	 			<colgroup>
	 				<col>
	 				<col>
	 				<col>
	 				<col>
	 			</colgroup>
	 			<thead>
	 				<tr>
	 					<td>번호</td>
	 					<td>제목</td>
	 					<td>등록일</td>
	 					<td>기간</td>
	 				</tr>
	 			</thead>
	 			<tbody>
	 				<th:block th:if="${#lists.size(infoList) == 0}">
	 					<tr>
	 						<td colspan="4">조회된 안내글이 없습니다.</td>
	 					</tr>
	 				</th:block>
	 				<th:block th:unless="${#lists.size(infoList) == 0}">
	 					<tr th:each="info, state : ${infoList}">
		 					<td>[[${#lists.size(infoList) - state.index}]]</td>
		 					<td>[[${info.schInfoTitle}]]</td>
		 					<td>[[${info.regDate}]]</td>
		 					<td>[[${info.startDate}]] ~ [[${info.endDate}]]</td>
		 				</tr>
	 				
	 				</th:block>
	 			</tbody>
				<tfoot>
					<tr>
	 					<td colspan="4">
	 						<input type="button" value="글등록" th:onclick="|location.href='@{/school/regSchoolBoard}';|">
	 					</td>
	 				</tr>
				</tfoot> 			
	 		</table>
	 	</div>
	 </div>



</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/admin/cate_manage.js"></script> -->
</th:block>

</html>
